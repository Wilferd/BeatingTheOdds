<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Beat the odds</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="js/bar-chart.js"></script>
    <script src="js/line-chart.js"></script>
    <script src="js/chord-diagram.js"></script>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div id="header-wrap">
        <header>
            <h1>Beat the odds</h1>
        </header>
    </div>


    <div id="content">
        <div id="teamButtons">
            <!-- <input type="image" id="mToggle" class="right" width="64" height="64" value="" /> -->
        </div>
        <svg id="line-chart">
            <g id="x-axis"></g>
            <g id="y-axis"></g>
            <g id="lines"></g>
            <g id="dots"></g>
            <g id="border"></g>
        </svg>
        <svg id="bar-chart" width="500" height="500">
            <g id="bar-y-axis"></g>
            <g id="bar-x-axis"></g>
            <g id="bar-line"></g>
            <g id="bar-chart-rects"></g>
        </svg>
        <svg id="chord-diagram">
            <g id="chord-images"></g>
            <g id="chord-lines"></g>
        </svg>
    </div 
</body>

</html>
